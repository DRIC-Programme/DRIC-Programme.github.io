<!DOCTYPE html>
<html lang="en">
<head>
	<style>
	.responsive-container
	{
	    position: relative;
		padding-bottom: 70%;
		height: 0;
		overflow: hidden;
	    }
    .responsive-container iframe,  
	.responsive-container object,  
	.responsive-container embed {
	    position: absolute;
	    top: 0;
	    left: 0;
	    width: 100%;
	    height: 100%;
		display: block;
	}
	</style>
</head>
<body>


                    <div class="responsive-container">
                            <iframe width=675 height=474 frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://nickundp.github.io/freedom.htm"></iframe>
                    </div>
                    <!-- Responsive iframe -->                        





</body>
</html>
